<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Redirect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .input-box {
            display: flex;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 0 5px 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #iframe-container {
            width: 100%;
            height: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        #toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="toggle-button" onclick="toggleInputBox()">Hide Bar</button>

    <div class="input-box" id="input-box">
        <input type="text" id="urlInput" placeholder="Enter Room Code" onkeydown="checkEnter(event)">
        <button onclick="redirect()">Go</button>
    </div>

    <div id="iframe-container">
        <!-- Default iframe loaded with richup.io -->
        <iframe src="https://richup.io"></iframe>
    </div>

    <script>
        function redirect() {
            var code = document.getElementById("urlInput").value.trim();
            var url = `https://richup.io/room/${code}`;

            var iframeContainer = document.getElementById("iframe-container");
            iframeContainer.innerHTML = '';

            var iframe = document.createElement('iframe');
            iframe.src = url;
            iframeContainer.appendChild(iframe);
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                redirect();
            }
        }

        function toggleInputBox() {
            var inputBox = document.getElementById("input-box");
            var toggleButton = document.getElementById("toggle-button");
            if (inputBox.style.display === "none") {
                inputBox.style.display = "flex";
                toggleButton.textContent = "Hide Bar";
            } else {
                inputBox.style.display = "none";
                toggleButton.textContent = "Show Bar";
            }
        }
    </script>

</body>
</html>
