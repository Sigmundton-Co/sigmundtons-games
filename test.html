<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Krunker Hub</h1>
    <p>Choose where you'd like to go:</p>
    <button onclick="openIframe('https://www.krunker.io')">Open Game</button>
    <button onclick="openIframe('https://krunker.io/social.html')">Open Social</button>

    <script>
        function openIframe(url) {
            // Open a new window or tab
            const newWindow = window.open('about:blank', '_blank');

            // HTML content for the new page with iframe
            const iframeContent = `
                <html>
                <head>
                    <style>
                        body, html {
                            margin: 0;
                            padding: 0;
                            width: 100%;
                            height: 100%;
                            overflow: hidden;
                        }
                        iframe {
                            width: 100%;
                            height: 100%;
                            border: none;
                        }
                    </style>
                </head>
                <body>
                    <iframe src="${url}"></iframe>
                </body>
                </html>
            `;

            // Write the content to the new window
            newWindow.document.write(iframeContent);
            newWindow.document.close();
        }
    </script>
</body>
</html>
